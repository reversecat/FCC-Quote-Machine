<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="flex-row">
                <i id="quotes" class="fa fa-quote-left"></i>
                <p id="text"></p>
            </div>
            <p id="author"></p>
            <div class="flex-row space-content">
                <a id="tweet-quote" class="box" href="https://www.twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>
                <button id="new-quote" class="box">New Quote</button>
            </div>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
